<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- Search Box -->
    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id='input' type="text" class="form-control" placeholder="Enter the book type"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
    </div>
    <!-- When no input -->
    <div>
        <p id="error1-message" class=" text-danger text-center">Please Enter something</p>
    </div>
    <!-- Spinner -->
    <div id='spinner' class="text-center text-info">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Data found -->
    <div id='data-find'>

    </div>


    <!-- When noo book available -->
    <div>
        <p id="error-message" class=" text-danger text-center">Sorry this type of book is not available!!!</p>
    </div>

    <!-- Search Result -->
    <div id='search-result' class="container mx-auto row row-cols-lg-3 row-cols-1 row-cols-md-2  g-4 mb-5 ">

    </div>



    <!-- bootsrap link -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>

    <!-- js link -->
    <script src="index.js"></script>
</body>

</html>
